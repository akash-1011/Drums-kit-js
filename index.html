<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <script src="index.js" type="text/javascript">
    function calculateExpenses(){

      var noOfBoys = document.getElementById("boyseval").value;
      var noOfGirls = document.getElementById("girlseval").value;
      var curricularActivity = document.getElementsByName("curricularActivity")[0].value; 
      var totalMonthlyAmount = curricularActivity == "Karate" ? ((noOfBoys + noOfGirls) * 600) : ((noOfBoys + noOfGirls) * 500); 

      document.getElementById("result").innerHTML = "Total Monthly Expense is:" + totalMonthlyAmount;

    }
    document.getElementById("submit").addEventListener('click',calculateExpenses);
  </script>
  <footer>
    Akash.
  </footer>
</body>

</html>
